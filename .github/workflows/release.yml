name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      changelog: ${{ steps.get_changelog.outputs.changelog }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: get_changelog
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          if [ -f "CHANGELOG.md" ]; then
            # Extract changelog for this version
            awk "/^## \[$VERSION\]/,/^## \[/" CHANGELOG.md | head -n -1 > changelog.txt
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            cat changelog.txt >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "changelog=Release version $VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Upload changelog artifact
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: changelog.txt

  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: prepare-release
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            arch: amd64
            use_cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            arch: arm64
            use_cross: true
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            arch: amd64
            use_cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            arch: arm64
            use_cross: false
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            arch: amd64
            use_cross: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Rust cross-compilation tools
        if: matrix.use_cross
        run: cargo install cross

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Install system dependencies (Ubuntu x86_64)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            rpm

      - name: Install system dependencies (Ubuntu ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          # Add architecture
          sudo dpkg --add-architecture arm64

          # Remove default ubuntu.sources (Ubuntu 24.04+) which lacks architecture restrictions and causes 404s
          sudo rm -f /etc/apt/sources.list.d/ubuntu.sources

          # Clear legacy sources.list just in case
          sudo truncate -s 0 /etc/apt/sources.list

          # Write sources with explicit architecture definitions
          # amd64: azure.archive.ubuntu.com (fastest for GH Actions)
          echo "deb [arch=amd64] http://azure.archive.ubuntu.com/ubuntu/ noble main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
          echo "deb [arch=amd64] http://azure.archive.ubuntu.com/ubuntu/ noble-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
          echo "deb [arch=amd64] http://azure.archive.ubuntu.com/ubuntu/ noble-backports main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
          echo "deb [arch=amd64] http://azure.archive.ubuntu.com/ubuntu/ noble-security main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list

          # arm64: ports.ubuntu.com (includes main, updates, backports, security)
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ noble main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ noble-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ noble-backports main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ noble-security main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list

          sudo apt-get update
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            libgtk-3-dev:arm64 \
            libwebkit2gtk-4.1-dev:arm64 \
            libappindicator3-dev:arm64 \
            librsvg2-dev:arm64 \
            libssl-dev:arm64 \
            libjavascriptcoregtk-4.1-dev:arm64 \
            libsoup-3.0-dev:arm64 \
            qemu-user-static \
            binfmt-support

          echo "PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig:/usr/share/pkgconfig" >> $GITHUB_ENV
          echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install openssl

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tauriScript: pnpm tauri
          args: --target ${{ matrix.target }} ${{ matrix.target == 'aarch64-unknown-linux-gnu' && '--bundles deb,rpm' || '' }}

      - name: Rename artifacts for uniqueness
        shell: bash
        run: |
          VERSION="${{ needs.prepare-release.outputs.version }}"

          # macOS: Rename .app.tar.gz to include version and architecture
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            echo "Renaming macOS artifacts..."
            # Find .app.tar.gz files and rename them
            find src-tauri/target/${{ matrix.target }}/release/bundle/macos -name "*.app.tar.gz" | while read -r file; do
              # Extract original filename (e.g., PonsWarp.app.tar.gz)
              filename=$(basename "$file")
              # Construct new name: PonsWarp_1.2.3_x86_64-apple-darwin.app.tar.gz
              new_name="${filename%.app.tar.gz}_${VERSION}_${{ matrix.target }}.app.tar.gz"
              mv "$file" "$(dirname "$file")/$new_name"
            done || true
            
            # Also rename DMG if it exists
            find src-tauri/target/${{ matrix.target }}/release/bundle/dmg -name "*.dmg" | while read -r file; do
              filename=$(basename "$file")
              # Usually Tauri includes version in DMG, but we enforce architecture
              # E.g., PonsWarp_1.2.3_x64.dmg -> PonsWarp_1.2.3_x86_64-apple-darwin.dmg
              # Or if it's just PonsWarp_1.2.3.dmg
              extension="${filename##*.}"
              base="${filename%.*}"
              new_name="${base}_${{ matrix.target }}.${extension}"
              mv "$file" "$(dirname "$file")/$new_name"
            done || true
          fi

          # Linux: Rename binary and bundles
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
             echo "Renaming Linux artifacts..."
             
             # Rename raw binary
             if [ -f "src-tauri/target/${{ matrix.target }}/release/ponswarp" ]; then
               mv "src-tauri/target/${{ matrix.target }}/release/ponswarp" "src-tauri/target/${{ matrix.target }}/release/ponswarp_${VERSION}_${{ matrix.target }}"
             fi
             
             # Rename AppImage
             find src-tauri/target/${{ matrix.target }}/release/bundle/appimage -name "*.AppImage" | while read -r file; do
               filename=$(basename "$file")
               new_name="${filename%.AppImage}_${{ matrix.target }}.AppImage"
               mv "$file" "$(dirname "$file")/$new_name"
             done || true
             
             # Rename Deb
             find src-tauri/target/${{ matrix.target }}/release/bundle/deb -name "*.deb" | while read -r file; do
               filename=$(basename "$file")
               new_name="${filename%.deb}_${{ matrix.target }}.deb"
               mv "$file" "$(dirname "$file")/$new_name"
             done || true
             
             # Rename Rpm
             find src-tauri/target/${{ matrix.target }}/release/bundle/rpm -name "*.rpm" | while read -r file; do
               filename=$(basename "$file")
               new_name="${filename%.rpm}_${{ matrix.target }}.rpm"
               mv "$file" "$(dirname "$file")/$new_name"
             done || true
          fi

          # Windows: Rename MSI/NSIS
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
             echo "Renaming Windows artifacts..."
             
             # Rename MSI
             find src-tauri/target/${{ matrix.target }}/release/bundle/msi -name "*.msi" | while read -r file; do
               filename=$(basename "$file")
               new_name="${filename%.msi}_${{ matrix.target }}.msi"
               mv "$file" "$(dirname "$file")/$new_name"
             done || true
             
             # Rename NSIS (Setup.exe)
             find src-tauri/target/${{ matrix.target }}/release/bundle/nsis -name "*.exe" | while read -r file; do
               filename=$(basename "$file")
               # Usually "PonsWarp_1.2.3_x64-setup.exe"
               # We append target for clarity if needed, or rely on Tauri naming
               new_name="${filename%.exe}_${{ matrix.target }}.exe"
               mv "$file" "$(dirname "$file")/$new_name"
             done || true
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ponswarp-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/
            src-tauri/target/${{ matrix.target }}/release/ponswarp*
          if-no-files-found: warn

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare-release, build]
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Download changelog
        uses: actions/download-artifact@v4
        with:
          name: changelog
          path: .

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: changelog.txt
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.app.tar.gz
            artifacts/**/*.msi
            artifacts/**/*.nsis.zip
            artifacts/**/*.exe
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
